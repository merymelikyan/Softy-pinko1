{% extends "base.html" %}

{% block single_blog %}

<div style="padding-top: 200px; margin-bottom: 200px" class="container">
  <h1 class="mb-4">
    {{blog.title}}
  </h1>
  <div>
    <img src={{blog.image.url}} alt={{blog.title}} class="d-block img-fluid mb-4 w-100">
  </div>
  <p>
    {{blog.description}}
  </p>

  <div class="mt-4">date: {{blog.created_at}}</div>
</div>
{% endblock %}
